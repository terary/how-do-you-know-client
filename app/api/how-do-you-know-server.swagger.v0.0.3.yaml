components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    CreateUserDto:
      type: object
      properties:
        username:
          type: string
          description: Unique username for the user
          example: johndoe
        firstName:
          type: string
          description: First name of the user
          example: John
        lastName:
          type: string
          description: Last name of the user
          example: Doe
        email:
          type: string
          description: Email address of the user
          example: john.doe@example.com
        password:
          type: string
          description: Password for the user account
          example: strongPassword123
        roles:
          type: array
          description: User roles
          example:
            - student
            - teacher
          items:
            type: string
            enum:
              - student
              - teacher
              - admin
      required:
        - username
        - firstName
        - lastName
        - email
        - password
        - roles
    UpdateUserDto:
      type: object
      properties: {}
    CreateDevDebugDto:
      type: object
      properties: {}
    UpdateDevDebugDto:
      type: object
      properties: {}
    QuestionTemplate:
      type: object
      properties: {}
    MediaDto:
      type: object
      properties:
        mediaContentType:
          type: string
          enum:
            - application/octet-stream
            - image/jpeg
            - image/png
            - image/gif
            - image/webp
            - image/svg+xml
            - image/*
            - audio/mpeg
            - audio/wav
            - audio/ogg
            - audio/aac
            - audio/webm
            - audio/*
            - video/mp4
            - video/webm
            - video/ogg
            - video/avi
            - video/quicktime
            - video/*
          description: >-
            Content type of the media. Use */* types for iframe/embedded
            content.
          example: video/mp4
        height:
          type: number
          description: Height of the media in pixels
        width:
          type: number
          description: Width of the media in pixels
        url:
          type: string
          description: URL of the media content
        specialInstructionText:
          type: string
          description: Special instructions for the media
        duration:
          type: number
          description: Duration in seconds
