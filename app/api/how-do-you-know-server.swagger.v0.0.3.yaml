      operationId: FodderPoolsController_create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Historical Events
                description:
                  type: string
                  example: Important dates in history
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                        example: July 4, 1776
      responses:
        "201":
          description: The fodder pool has been created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FodderPool"
      summary: Create a new fodder pool
